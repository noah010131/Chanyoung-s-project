<!DOCTYPE html>
<html>
<head>
    
    <title></title>
</head>
<body>
    <script>
        setTimeout(() => {
            console.log("attendez 10 secondes, s'il-vous-plaît")
        }, 1 * 1000)

        let count = 1
        var stop = setInterval(() => {
            console.log(`cette programme s'execute chaque 2 seconde (${count}fois)`)
            count++

            if( count > 10){
                console.log("elle s'est atteind à la limite")
                clearInterval(stop)
            }

        }, 1000)
    </script>
    
</body>
</html>
