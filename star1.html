<body>
    <script>
let output = ''
let l = 1

for( let i = 0; i < 15; i++){
    if ( i >= 13) continue
    for( let j = 0; j < (13 - i); j++) {
        output += " "
    }

    for( let k = 0; k < i + l; k++) {
        output += "*"
    }

    l++
    output += "\n"
}

console.log(output)
    </script>
