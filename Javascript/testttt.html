<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            class Student {

                constructor(name, age) {
                    this.name = name
                    this.age = age

                }
                
            }

            class List {

                constructor() {

                    this.list = []
                }

                add (student) {
                    this.list.push(student) 
                }

                getlist() {
                    let output = ''

                    for(const a of this.list) {
                        output += `${a.name}, ${a.age}\n`
                    }
                    console.log(output)
                }
            }

            const student =  new List()
            student.add(new Student('chan', 22))
            student.add(new Student('ha', 18))          
            student.add(new Student('in', 49))

            student.getlist()
        })


    </script>
    <title>Document</title>
</head>

</body>
</html>
