<!DOCTYPE html>
<html lang="en">
<head>
   <script>
        document.addEventListener('DOMContentLoaded', () => {

        const letterbox = document.querySelector('#letterbox')
        const add = document.querySelector('button')

        add.addEventListener('click', () => {
            const input = document.querySelector('#letterbox')
            const list = input.value

            const div = document.createElement('div')
            document.body.appendChild(div)

            const checkbox = document.createElement('input')
            document.body.appendChild(checkbox)
            checkbox.type = 'checkbox'

            const text = document.createElement('span')
            document.body.appendChild(text)
            text.textContent = list
            input.value = ''

            checkbox.addEventListener('change', (event) => {
                if(event.currentTarget.checked){
                    text.style.textDecoration = 'line-through'
                } else { text.style.textDecoration = '' }
            })

            const clear = document.createElement('button')
            document.body.appendChild(clear)

            
            clear.textContent = 'remove'

            clear.addEventListener('click', () => {
                document.body.removeChild(checkbox)
                document.body.removeChild(text)
                document.body.removeChild(clear)
            })
            })
        })
    
   </script>
    <title>Document</title>
</head>
<body>
    <h1>wish list</h1>
    <input type="text" id="letterbox"> <button>add</button> <br>
    
</body>
</html>
