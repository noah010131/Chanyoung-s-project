<!DOCTYPE html>
<html>
<head>
    
    <title></title>
    <script>
        alert("현재시간을 알려줍니다")
        const date = new Date()
        const hour = date.getHours()
    </script>
</head>
<body>
    <script>
        if(hour > 12){
            document.body.innerHTML = `<h1>현재시각은 : ${date} 입니다.</h1>`
            document.body.innerHTML = '<h1>오후입니다.</h1>'
        }

        else{
            document.body.innerHTML = `<h1>현재시각은 : ${date} 입니다.</h1>`
            document.body.innerHTML = '<h1>오전입니다</h1>'
        }
        
    </script>
    
</body>
</html>
