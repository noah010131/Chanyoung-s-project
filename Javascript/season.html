<!DOCTYPE html>
<html>
<head>
    
    <title></title>
</head>
<body>
    <script>
        const a = Number(prompt("월을 입력해 주세요", ''))

        if( a > 12) alert("올바른 월을 입력해주세요")
        else if( a < 3 && a > 11) alert("겨율입니다.")
        else if( a >= 3 && a < 6) alert("봄입니다.")
        else if( a >= 6 && a < 9) alert("여름입니다.")
        else if( a >= 9 && a < 12) alert("가을입니다.")

    </script>
    
</body>
</html>
