<!DOCTYPE html>
<html>
<head>
    <title>DOMContentLoaded</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const a = document.querySelector('#a')
            const b = document.querySelector('#b')

            a.textContent = '<h1>hello</h1>'
            b.innerHTML = '<h1>hello</h1>'
        })
    </script>
</head>
<body>
    <div id = 'a'></div>
    <div id  ='b'></div>
</body>
</html>
