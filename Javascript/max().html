<!DOCTYPE html>

    <title></title>

<body>
<script>
    const max = function(array, ...rests) {
        let output 
        let items

        if ( Array.isArray(array)) {
            output = array[0]
            items = array
        }

        else if (typeof(array) === 'number'){
            output = array
            items = rests
        }
        for( const a of items){
            if( output < a) output = a
        }

        return output
    }
</script>
