<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const input = document.querySelector('#textbox')
        const add =  document.querySelector('#add')

        input.style.userSelect = 'none'
        add.style.userSelect = 'none'

        const fonction = () => {
    
            const textbox = input.value


            if(textbox === '') { return }


            const div = document.createElement('div')
            document.body.appendChild(div)

            const checkbox = document.createElement('input')
            checkbox.type = 'checkbox'
            div.apfpendChild(checkbox)

            const text = document.createElement('span')
            div.appendChild(text)
            text.textContent = textbox
            input.value = ''

            checkbox.addEventListener('change', (event) => {
                if(event.currentTarget.checked) { text.style.textDecoration = 'line-through'}
                else { text.style.textDecoration = ''}
            })

            const button2 = document.createElement('button')
            div.appendChild(button2)
            button2.textContent = 'remove'

            button2.addEventListener('click', ()=> {
                document.body.removeChild(div)

            })

        }

        add.addEventListener('click', (fonction))
        input.addEventListener('keyup', (event) => {
            const enter = 13
            if(event.keyCode === enter) { fonction()}
        })

    }) 
  </script>
    <title>Document</title>
</head>
<body>
    <h1 style="user-select: none;">wish list</h1>
    <input type="text" id="textbox">  <button id="add">add</button>
    
</body>
</html>
