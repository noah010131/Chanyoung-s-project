<!DOCTYPE html>
<html>
<head>

    <title></title>
    <script>
        document.addEventListener('DOMContentLoaded',() => {
            const rects = document.querySelectorAll('.rect')

            rects.forEach((rect, index) => {
                const width = (index + 1) * 100
                const a = `http://placekitten.com/${width}/200`
                rect.setAttribute('src', a)
                rect.style.backgroundColor = 'black'
            })
        })
    </script>
</head>
<body>
    <img class="rect">
    <img class="rect"> 
    <img class="rect"> 
    <img class="rect"> 
</body>
</html>
