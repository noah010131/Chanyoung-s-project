<!DOCTYPE html>
<html>
<head>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const input = document.querySelector("input")
            const button = document.querySelector("button")
            const p = document.querySelector("p")
            const select = document.querySelector('select')

            const mm = 10
            const m = 0.01
            const inch = 0.393701
            const mile = 0.0000062137

            let selectValue = ''
            let cm = 1

            select.addEventListener('change', (event) => {
                const options = event.currentTarget.options
                const index = event.currentTarget.options.selectedIndex
                selectValue = options[index].value
            })

            button.addEventListener('click', () => {
                cm = Number(input.value)

                if (isNaN(cm)) {
                    p.textContent = '입력이 잘못되었습니다. 숫자를 입력하세요'
                    return
                }

                calculate()
            })

            const calculate = () => {
                let a = 1

                if (selectValue === 'mm') {
                    a = cm * mm
                } else if (selectValue === 'm') {
                    a = cm * m
                } else if (selectValue === 'inch') {
                    a = cm * inch
                } else if (selectValue === 'mile') {
                    a = cm * mile
                }

                p.textContent = `${cm}cm는 ${a}${selectValue}입니다.`
            }

        })
    </script>
   
    <title>Document</title>
</head>
<body>
    <h1>cm를 다른 단위로 변환하십시오.</h1> <br>
    <input type="text">cm <br>
    <select>
        <option>mm</option>
        <option>m</option>
        <option>inch</option>
        <option>mile</option>
    </select>
    <button>calculer</button>
    <p></p>
</body>
</html>
