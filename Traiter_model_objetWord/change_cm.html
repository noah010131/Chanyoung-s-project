<!DOCTYPE html>
<html>
<head>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const input = document.querySelector("input")
            const button = document.querySelector("button")
            const p = document.querySelector("#result")
            const select = document.querySelector('select')

            const h1 = document.querySelector('h1')
            h1.style.backgroundColor = 'black'
            h1.style.color = 'white'
            h1.style.paddingBlock = "20px"

            const mm = 10
            const m = 0.01
            const inch = 0.393701
            const mile = 0.0000062137

            let selectValue = ''
            let cm = 1

            select.addEventListener('change', (event) => {
                const options = event.currentTarget.options
                const index = event.currentTarget.options.selectedIndex
                selectValue = options[index].value
            })

            button.addEventListener('click', () => {
                cm = Number(input.value)

                if (isNaN(cm)) {
                    p.textContent = '입력이 잘못되었습니다. 숫자를 입력하세요'
                    return
                }
                else { 

                calculate()
            }
            })

            const calculate = () => {
                let a = 1

                if (selectValue === 'mm') {
                    a = cm * mm
                } else if (selectValue === 'm') {
                    a = cm * m
                } else if (selectValue === 'inch') {
                    a = cm * inch
                } else if (selectValue === 'mile') {
                    a = cm * mile
                }

                p.textContent = `${cm}cm는 ${a}${selectValue}입니다.`
               
               
            }

        })
    </script>
   
    <title>Document</title>
</head>
<body>
    <h1> - CM 를 다른 단위로 변환하십시오 - </h1> 
    <hr>
    <br>
    <input type="text"> cm (센티미터)<br>
    <br>
    <select>
        <option>선택해주세요</option>
        <option>mm</option>
        <option>m</option>
        <option>inch</option>
        <option>mile</option>
    </select>
    <button> 계산하기 </button>
    
    <p id="result" style="font-size: x-large; font-weight:bold ; color: blue;"></p>
    <hr>
    <h2>센티미터(프랑스어: centimètre, 영국 영어: centimetre, 미국 영어: centimeter, 기호: cm)는 <br>
        미터의 100분의 1에 해당하는 길이의 단위다. CGS 단위계의 기본 단위다.</h2>
        <p>- 출처 : 위키백과 - </p>

    <br>
    <h3> - 1cm = 10mm <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0.01m <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0.393701inch <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;0.0000062137mile</h3>
</body>
</html>
