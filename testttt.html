<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        document.addEventListener('DOMContentLoaded',() => {

            const h1 = document.querySelector('h1')
            const p = document.querySelector('p')
            const list = document.querySelector('#drinks')

            p.textContent = 'Choose your drink'
            

            list.addEventListener('change',(event) => {
                const options = event.currentTarget.options
                const index = event.currentTarget.options.selectedIndex
                let number = options[index].value

                switch(number) {
                    case '1': 
                    h1.textContent = 'you choose ice coffee'
                    break

                    case '2':
                    h1.textContent = 'you choose strawberry smothee'
                    break

                    case '3':
                    h1.textContent = 'you choose ice tea'
                    break

                    case '4':
                    h1.textContent = 'you choose capuchino'
                    break

                    case '5':
                    h1.textContent = 'you choose espresso'
                    break
                }

            })


        })
    </script>

    <title>Document</title>
</head>
<body>
    <h1></h1>
    <p></p>
    <select id="drinks">
        <option value="1">ICE COFFEE</option>
        <option value="2">STRAWBERRY SMOTHEE</option>
        <option value="3">ICE TEA</option>
        <option value="4">CAPUCHINO</option>
        <option value="5">ESPRESSO</option>
    </select>
</body>
</html>
