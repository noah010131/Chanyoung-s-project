<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    document.addEventListener('DOMContentLoaded', () => {

        const button = document.querySelector('button')
        const h1 = document.querySelector('h1')
        const typing = document.querySelector('#insert')

        button.addEventListener('click', () => {
           
            h1.textContent = 'WISH LIST'
            h1.style.fontStyle = 'initial'

            // 만약 아무것도 작성하지 않았을 시, 이벤트 반환
            if(typing.value === ''){ 
                h1.textContent = 'You have to insert your list'
                return
            }

            const div = document.createElement('div')
            document.body.appendChild(div)

            const checkbox = document.createElement('input')
            checkbox.type = 'checkbox'
            document.body.appendChild(checkbox)

            const span = document.createElement('span')
            document.body.appendChild(span)
            span.textContent = typing.value

            // 리스트에 추가 후, 작성한 내용 input에서 삭제
            typing.value = ''

            checkbox.addEventListener('change' , () => {
            if(checkbox.checked) {
                span.style.textDecoration = 'line-through'
            } else {
                span.style.textDecoration = ''
            }
        })

            const remove = document.createElement('button')
            document.body.appendChild(remove)
            remove.textContent = 'eraser'

            remove.addEventListener('click', () => {
                document.body.removeChild(span)
                document.body.removeChild(checkbox)
                document.body.removeChild(remove)
            })


        })

    })
  </script>
    <title>Document</title>
</head>
<body>
    <h1 style="font-style: initial;">WISH LIST</h1>
    <input type="text" id="insert">
    <button style="color: blue;">ENTER</button>
    
    
</body>
</html>
