<!DOCTYPE html>
<html lang="en">
<head>
<script>
    document.addEventListener('DOMContentLoaded', () => {

        const star =  document.createElement('h1')
        document.body.appendChild(star)
        star.style.position = 'absolute'

        star.innerText = '^u^;;'

        let move = 25
        let x = 0
        let y = 0

        const left = 37
        const up = 38
        const right= 39
        const down = 40

        document.addEventListener('keydown', (event) => {

            switch (event.keyCode) {

                case left : 
                    x = x - 1
                    break

                case up :
                    y = y - 1
                    break

                case right : 
                    x = x + 1
                    break

                case down :
                    y = y + 1
                    break
            }

            print()

            

        })

    const print = () => {

        star.style.left = `${ x * move}px`
        star.style.top = `${ y * move}px`
}  
    })
</script>
</head>

</body>
</html>
